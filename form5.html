<!doctype html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

		<title>Hello, world!</title>
		<style>
			.form-background {
				background-color: #f5f5f5;
				border-radius: 25px;
				padding: 50px;
				margin-bottom: 100px;
			}
            .question {
                font-size: 1.25rem;
                color: #212529;
                font-weight: 500;
            }
		</style>
	</head>
	<body>
		<div class="px-3 pb-3" style="background-color: black;">
			<img src="img/commonhelp_logo.png">
			<div class="mt-5 float-right d-inline-block" style="color: white;">
				<a href="#" class="p-3 my-auto" style="color: white;">Habla espa√±ol</a>
				<a href="#" class="p-3 my-auto" style="color: white;">Help</a>
			</div>
		</div>
		<div class="container">
			<div class="progress mt-4 mb-5">
				<!-- Progress bar: change "width: 33%" if on the fourth page. There are 9 pages, so they're multiples of 11 -->
				<div class="progress-bar bg-success" role="progressbar" style="width: 44%" aria-valuemin="0" aria-valuemax="100">44%</div>
			</div>
			<div class="form-background">
                <!-- Heading -->
                <div class="mb-5">
                    <h2>Household Details</h2>
                    <i>Health insurance means a plan that covers visits to the doctor. If your plan covers dental visits only, you should not check the box.</i>
                </div>
				<form class="my-5" method="post" onsubmit="return validateForm(event)">
					<!-- Subheading -->
                    <div class=" d-inline-block">
                        <span class="mt-5 question">Is anyone receiving TANF?</span>
                        <button type="button" style="border: none; background-color: #f5f5f5;">
                            <img src="img/information-icon-blue.png" class="pb-1 cursor-pointer" style="height: 25px;"
                            data-container="body" data-toggle="popover" data-placement="right" data-content="Temporary Assistance for Needy Families is a federal assistance program that provides eligible families with a monthly cash payment to meet basic needs.">
                        </button>
                    </div>
                    <div class="form-check required">
                        <input class="form-check-input" type="radio" name="tanf" value="yes" required>
                        <label class="form-check-label">
                            Yes
                        </label>
                    <br>
                        <input class="form-check-input" type="radio" name="tanf" value="no">
                        <label class="form-check-label">
                            No
                        </label>
                    </div> 
                    <br>
                    <!-- Subheading -->
                    <div class=" d-inline-block">
                        <span class="mt-5 question">Are you a Guardian of any of the children in the household?</span>
                        <button type="button" style="border: none; background-color: #f5f5f5;">
                            <img src="img/information-icon-blue.png" class="pb-1 cursor-pointer" style="height: 25px;"
                            data-container="body" data-toggle="popover" data-placement="right" data-content="A legal guardian is a person who has the legal authority to care for the personal and property interests of another person.">
                        </button>
                    </div>
                    <div class="form-check required">
                        <input class="form-check-input" type="radio" name="guardian" value="yes" required>
                        <label class="form-check-label">
                            Yes
                        </label>
                    <br>
                        <input class="form-check-input" type="radio" name="guardian" value="no">
                        <label class="form-check-label">
                            No
                        </label>
                    </div> 
                    
                    <!-- Change back and next form links -->
					<div class="pt-5">
                        <button type="submit" class="btn btn-lg btn-primary float-right">Next</button>
                        <button type="button" class="btn btn-lg btn-primary float-right mr-3">Back</button>
					</div>
				</form>
			</div>
		</div>

		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

		<script>
			function validateForm(event) {
				event.preventDefault();
				console.log("hi");
				window.location.href='form6.html';
			}
		</script>    </body>

    <script>
        $(function () {
          $('[data-toggle="popover"]').popover()
        })
    </script>
</html>
