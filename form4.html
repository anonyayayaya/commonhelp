<!doctype html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

		<title>CommonHelp</title>
		<style>
			.form-background {
				background-color: #f5f5f5;
				border-radius: 25px;
				padding: 50px;
				margin-bottom: 100px;
			}
		</style>
	</head>
	<body>
		<div class="px-3 pb-3" style="background-color: black;">
			<img src="img/commonhelp_logo.png">
			<div class="mt-5 float-right d-inline-block" style="color: white;">
				<a href="#" class="p-3 my-auto" style="color: white;">Habla espa√±ol</a>
				<a href="#" class="p-3 my-auto" style="color: white;">Help</a>
			</div>
		</div>
		<div class="container">
			<div class="progress mt-4 mb-5">
				<!-- Progress bar: change "width: 33%" if on the fourth page. There are 9 pages, so they're multiples of 11 -->
				<div class="progress-bar bg-success" role="progressbar" style="width: 33%" aria-valuemin="0" aria-valuemax="100">33%</div>
			</div>
			<div class="form-background">
                <!-- Heading -->
                <div class="mb-5">
                    <h2>Special Circumstances</h2>
                </div>
				<form class="my-5" method="post" onsubmit="return validateForm(event)">
					<!-- Subheading -->
					<span id="error1" style="color: red; font-style: italic;"></span>
					<h5>Who is pregnant?</h5>
                    <div class="form-check checkbox-group1 required">
                        <input class="form-check-input" type="checkbox" name="checkbox_name[]">
                        <label class="form-check-label">
                            Kasey
                        </label>
                    <br>
                        <input class="form-check-input" type="checkbox" name="checkbox_name[]">
                        <label class="form-check-label">
                            No one
                        </label>
                    </div>
                    <!-- Subheading -->
					<br>
					<span id="error2" style="color: red; font-style: italic;"></span>
					<h5>Who is permanently disabled?</h5>
                    <i>Check the box next to "No one" if no one in your home is permanently disabled.</i>
                    <div class="form-check mt-3 checkbox-group2 required">
                        <input class="form-check-input" type="checkbox" name="checkbox_name[]">
                        <label class="form-check-label">
                            You
                        </label>
                    <br>
                        <input class="form-check-input" type="checkbox" name="checkbox_name[]">
                        <label class="form-check-label">
                            Kasey
                        </label>
                    <br>
                        <input class="form-check-input" type="checkbox" name="checkbox_name[]">
                        <label class="form-check-label">
                            Mike
                        </label>
                    <br>
                        <input class="form-check-input" type="checkbox" name="checkbox_name[]">
                        <label class="form-check-label">
                            No one
                        </label>
                    </div>
                    <!-- Subheading -->
                    <br>
					<span id="error3" style="color: red; font-style: italic;"></span>
					<h5>Who is partially or fully blind?</h5>
					<div class="form-check checkbox-group3 required">
                        <input class="form-check-input" type="checkbox" name="checkbox_name[]">
                        <label class="form-check-label">
                            You
                        </label>
                    <br>
                        <input class="form-check-input" type="checkbox" name="checkbox_name[]">
                        <label class="form-check-label">
                            Kasey
                        </label>
                    <br>
                        <input class="form-check-input" type="checkbox" name="checkbox_name[]">
                        <label class="form-check-label">
                            Mike
                        </label>
                    <br>
                        <input class="form-check-input" type="checkbox" name="checkbox_name[]">
                        <label class="form-check-label">
                            No one
                        </label>
                    </div>      
                    <!-- Change back and next form links -->
					<div class="pt-5">
                        <button type="submit" class="btn btn-lg btn-primary float-right">Next</button>
                        <button type="button" class="btn btn-lg btn-primary float-right mr-3">Back</button>
					</div>
				</form>
			</div>
		</div>

		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

		<script>
			function validateForm(event) {
				event.preventDefault();
				console.log("hi");
                if (!($('div.checkbox-group1.required :checkbox:checked').length > 0) 
                    || !($('div.checkbox-group2.required :checkbox:checked').length > 0) 
                    || !($('div.checkbox-group3.required :checkbox:checked').length > 0)) {
                        alert("Please fill out all fields");
                    if (!$('div.checkbox-group1.required :checkbox:checked').length > 0) {
                        document.getElementById('error1').innerHTML = '* This question is required.';
                    }
                    if (!$('div.checkbox-group2.required :checkbox:checked').length > 0) {
                        document.getElementById('error2').innerHTML = '* This question is required.';
                    }
                    if (!$('div.checkbox-group3.required :checkbox:checked').length > 0) {
                        document.getElementById('error3').innerHTML = '* This question is required.';
                    }
                }
				else {
					window.location.href='form5.html';
				}
			}
		</script>	</body>
</html>
